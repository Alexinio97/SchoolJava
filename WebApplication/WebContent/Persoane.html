<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Persoane</title>
</head>
<body>
<h1 align="center">Adaugare informatii</h1>
<form action="Persoane" method="POST">
	<table align="center">
		<tr>
			<td>Nume si prenume</td><td><input type="text" name="nume"></td>
		</tr>
		<tr>
			<td>Data nasterii(zi,luna,an)</td><td><input type="text" name="zi" size="2">
												<input type="text" name="luna" size="3">
												<input type="text" name="an" size="2"></td>
		</tr>
		<tr>
			<td>Adresa</td><td><textarea rows="5" cols="15" name="adresa"></textarea>
		</tr>
		<tr>
			<td>Telefon</td><td><input type="text" name="tel"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="Adaugare"></td>
		</tr>
	</table>
</form>
</body>
</html>
